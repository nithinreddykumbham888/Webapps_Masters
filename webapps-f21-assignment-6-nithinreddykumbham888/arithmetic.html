<!DOCTYPE html>
<html lang="en">
    <head>
 <title>Airthemetic JavaScript</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./JS.css">  
</head>
<body>

<h2>Nithin Reddy Kumbham computes</h2>

<form>
    <label for="base">Enter a base </label>
    <input type ="number" id="base" name="base" value=10> <br>

    <label for="exponent">Enter an exponent </label>
    <input type ="number" id="exponent" name="exponent" value=2 autofocus> <br>

    <input type="button" id="btn" onclick="powers()" value="Compute">
</form>
<p id="result"></p>
<br><br>

<form>
    <input type="radio" id="plus" onclick="processRadio()" name="ope" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" onclick="processRadio()" name="ope" value="minus">
    <label for="minus">-</label></br>
  
    <input type="radio" id="times" onclick="processRadio()" name="ope" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" onclick="processRadio()" name="ope" value="divide">
    <label for="divide">/</label></br>

    
  </form>


<p id="result2"></p>

<script> 
let power = []
function powers(){
    base1 = document.getElementById("base").value  
    exponent1 = document.getElementById("exponent").value
    result=1
    for(let i=1;i<=exponent1;i++){
       result *= base1;
        power.push( result );
        console.log(power)
    }
    document.getElementById("result").innerHTML = "powers of "+base1+" are : " + power;
    
}

function processRadio(){
    
    base1 = document.getElementById("base").value  
    exponent1 = document.getElementById("exponent").value
    var p=document.getElementById("plus").checked
    var q=document.getElementById("minus").checked
    var r=document.getElementById("times").checked
    var t=document.getElementById("divide").checked
    
    if(p){
        console.log('plus')
        plus = Number(base1) + Number(exponent1);
        document.getElementById("result2").innerHTML = "Addition : "+ plus
    }
    if(q){
        console.log('minus')
        minus = Number(base1) - Number(exponent1);
        document.getElementById("result2").innerHTML = "Subraction : " + minus
    }
    if(r){
        console.log('timer')
        timer = Number(base1) * Number(exponent1);
        document.getElementById("result2").innerHTML = "Multiply : " + timer
    }
    if(t){
        console.log('divide')
        divide = Number(base1) / Number(exponent1);
        document.getElementById("result2").innerHTML = "Divide : " + divide
    }

}
</script>

</body>
</html>
