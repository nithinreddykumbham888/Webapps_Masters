<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./JS.css">   
</head>
<body>

<h2>Pass phrase by Nithin Reddy Kumbham</h2>


<form>
    <label for="form1_age">Enter the secret phrase </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Let me in"> <br>

    <label for="form1_nick">Enter a phrase</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" id="btn" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result"></p>
<div>
    <img onclick="newImage()" id="imagewere" src="./Animals_images/Kangroo.jpg" alt="Kangroo" width="200" height="200"/>
</div>

<script>
let correct = 0;
let wrong = 0; 
let usingimage = 1;
function processPhrase(){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    if(age==nick){
        correct++;
        alert("Access allowed");
    }
    if(age!=nick){
        wrong++;
        alert("Access denied");
    }
    if(wrong>=3){
        processBlock()
        // document.getElementById("result").innerHTML = alert("Account blocked")
        //wrong = 0
    }
    out = document.getElementById("result")
    if(age==nick){
        out.innerHTML = correct;
    } else {
        out.innerHTML = wrong;   
    }
}

function processBlock(){
    document.getElementById("result").innerHTML = alert("Account blocked")
    wrong = 0
}


function newImage(){
    switch(usingimage){
       case 1:
         var image = document.getElementById("imagewere");
         image.src = "./Animals_images/Monkey.jpeg";
           usingimage++;
           break; 
        case 2:
         var image = document.getElementById("imagewere");
         image.src = "./Animals_images/Kangroo.jpg";
           usingimage++;
           break; 
        case 3:
         var image = document.getElementById("imagewere");
         image.src = "./Animals_images/Antelope.jfif";
           usingimage++;
           break; 
        case 4:
         usingimage = 1;
         break;   
    }  
}
</script>


</body>
</html>
